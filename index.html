<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>My Favorite Superheroes</h1>
            <div class="line"></div>
            <img width="400" height="620" style="border: 0px;" src="https://d2e111jq13me73.cloudfront.net/sites/default/files/styles/share_link_image_large/public/video-thumbnails/the-falsh-site1.jpg?itok=r4cQi7vE">
            <img width="400" height="620" style="border: 0px;" src="https://i.guim.co.uk/img/media/8a909548160d6e75313421b6a160b3edd026ee78/0_13_4535_2722/master/4535.jpg?width=1200&quality=85&auto=format&fit=max&s=d3ea31de9a066267159f7817153dc0b4">
        </section>

        <h3>My Family</h3>
        <div class="carousel slide" id="mycarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="Brother.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Chota baiya</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Mommy%20and%20Grandma.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Mumma and nani</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Pappa.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Pappa</p>
                        </div>

                    </center>
                </div>
 <div class="item">
                </div>
            </div>
            <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#mycarousel" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

</body></html>
